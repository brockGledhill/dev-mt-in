<!DOCTYPE html>
<html lang="en" ng-app="devMountainSocial">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DevMountain Social</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainCtrl">

	<!-- Header -->
	<header class="header-main">
		<div class="spacer"></div>
		<div class="title"><a href="index.html">DevMountain Social</a></div>
		<div class="thumbnail-main">
			<div class="bottom-border"></div>
			<div class="profile-thumbnail"></div>
		</div>
	</header>

	<hr class="top-hr" />

	<!-- Body Content Injected via ui-router -->
	<ui-view></ui-view>

	<!-- Footer Div -->
	<hr class="bottom-hr" />

	<div class="footer-main">
		<a class="footer-opt" ui-sref="viewFriends">View Friends</a>
		<a class="footer-opt" ui-sref="findFriends">Find Friends</a>
		<a class="footer-opt" ui-sref="updateProfile">Update Profile</a>
	</div>

	<!-- JS Links -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/mainSrvc.js"></script>
	<script src="views/landing/landingCtrl.js"></script>
	<script src="views/viewFriends/viewFriendsCtrl.js"></script>
	<script src="views/findFriends/findFriendsCtrl.js"></script>
	<script src="views/updateProfile/updateProfileCtrl.js"></script>
	<script src="views/friendProfile/friendProfileCtrl.js"></script>
</body>

</html>
